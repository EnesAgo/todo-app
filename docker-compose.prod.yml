version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: todo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: todoapp
    volumes:
      - mongodb_data:/data/db
    networks:
      - todo-network

  backend:
    build: ./backend
    container_name: todo-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/todoapp
      - PORT=3001
    depends_on:
      - mongodb
    networks:
      - todo-network

  frontend:
    build: ./frontend
    container_name: todo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - todo-network

  caddy:
    image: caddy:2
    container_name: todo-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - todo-network

volumes:
  mongodb_data:
  caddy_data:
  caddy_config:

networks:
  todo-network:
    driver: bridge
